<!DOCTYPE html>
<html>
  <head>
    <title>CarZone: Car Brands</title>
  </head>

  <body>
    <header>
      <h2><a href="index.html">CarZone</a></h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="car-brands.html">Cars Brands</a></li>
          <li><a href="report.html">Report</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>List Of Car Brands</h1>
      <section>
        <ul id="carBrandsList"></ul>
      </section>
    </main>
    <br /><br /><br />

    <footer>
      <p>&copy; 2023 Car Zone. All rights reserved.</p>
    </footer>

    <script>
      let carBrands = [
        {
          id: "1",
          name: "CarCo",
          country: "United States",
          founded: 1990,
          headquarters: "Detroit, Michigan",
          popularModels: ["Family Sedan", "Sporty Coupe", "Luxury SUV"],
        },
        {
          id: "2",
          name: "AutoTech",
          country: "Germany",
          founded: 1985,
          headquarters: "Stuttgart",
          popularModels: [
            "All-Terrain SUV",
            "Performance Sedan",
            "Convertible",
          ],
        },
        {
          id: "3",
          name: "GreenDrive",
          country: "Japan",
          founded: 2005,
          headquarters: "Tokyo",
          popularModels: [
            "Electric",
            "Hybrid Compact",
            "Fuel-Efficient Hatchback",
          ],
        },
      ];

      let carBrandsData = "";
      const carBrandsList = document.getElementById("carBrandsList");

      for (let i = 0; i < carBrands.length; i++) {
        carBrandsData += `<li><h2>${carBrands[i].name}</h2>
        <p><strong>Founded Year:</strong> ${carBrands[i].founded}</p>
        <p><strong>headquarters:</strong> ${carBrands[i].headquarters}</p>
        <p><strong>Popular Models:</strong> ${carBrands[i].popularModels.join(
          ", "
        )}</p>
        </li>`;
        // console.log(carBrandsData)
        getList(carBrandsData);
      }

      function getList(data) {
        carBrandsList.innerHTML = data;
      }
    </script>
  </body>
</html>
